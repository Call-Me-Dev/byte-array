name: Release

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: ğŸ’¿ Install node_modules
        run: yarn --immutable --inline-builds
      - name: ğŸ› ï¸ Build
        run: yarn build
      - name: ğŸ“¦ Publish package on NPM
        run: yarn npm publish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
