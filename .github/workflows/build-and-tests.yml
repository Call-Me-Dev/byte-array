name: Build & Tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: ğŸ’¿ Install node_modules
        run: yarn --immutable --inline-builds
      - name: ğŸ› ï¸ Build
        run: yarn build

  tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: ğŸ’¿ Install node_modules
        run: yarn --immutable --inline-builds
      - name: ğŸ§ª Unitary tests
        run: yarn test:unitary
